name: Regenerate Open Graph Image

on:
  push:
    paths:
      - 'generate_gh_select_og.py'
      - 'assets/fonts/**'
      - '.github/workflows/regenerate-og-image.yml'
  pull_request:
    paths:
      - 'generate_gh_select_og.py'
      - 'assets/fonts/**'
      - '.github/workflows/regenerate-og-image.yml'

jobs:
  regenerate-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow
        
    - name: Generate Open Graph image
      run: python generate_gh_select_og.py
      
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code gh-repo-select-og.png || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit updated image
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gh-repo-select-og.png
        git commit -m "Auto-regenerate Open Graph image [skip ci]"
        
    - name: Push changes
      if: steps.git-check.outputs.changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
